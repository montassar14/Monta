<section class="wrapper">
  <div class="container">
    <div class="row">
      <div *ngFor="let user of formations" class="col-sm-4">
        <div class=" d-flex p-4 flex-wrap card text-white card-has-bg click-col" style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
        <img class="card-img d-none" src="https://source.unsplash.com/600x900/?tech,street" alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
        <div class="card-img-overlay">
          <div class="card-body">
            <small class="card-meta mb-2">{{user.ecole}}</small>
            <h4 class="card-title mt-0 "><a class="text-white" herf="#">{{user.formationsName}}</a></h4>
            <small><i class="far fa-clock"></i>{{user.anneeEcole}}</small>
          </div>
          <div class="card-footer">
            <div class="media">
              <img class="mr-3 rounded-circle" src="https://e7.pngegg.com/pngimages/173/309/png-clipart-square-academic-cap-graduation-ceremony-hat-cap-angle-university.png" alt="Generic placeholder image" style="max-width:70px">

          </div>
        </div>
      </div></div>
    </div>
  </div>
</section>
